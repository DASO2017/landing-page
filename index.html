<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventhype.</title>
</head>
<body>
    <div class="navBar">
        <nav>
            <div class="navWrapper">
                <a class="logo" href="#">Eventhype.</a>
                <div class="desktopNav">
                    <div class="nav-create" href="#">
                        <a class="createEvent" href="#">Create Event
                            <img src="images/icons/plus.png" alt="plus icon">
                        </a>
                    </div>
                    <a class="nav-profile" href="#">
                        Jenni
                        <img src="images/profile.png" alt="profile picture">
                    </a>
                </div>
                <div class="mobileNav">
                    <a href="#">&#9776;</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="header">
        <div class="headerBackground">
            <img src="images/background-header.jpg" alt="header background">
        </div>
        <div class="headerWrapper">
            <div class="headerContent">
                <div class="eyeCatcherWrapper">
                    <div class="eyeCatcher">
                        <img src="images/eyecatcher.png" alt="eyecatcher">
                        <a href="#">
                            <img src="images/read-more.png" alt="read-more">
                        </a>
                    </div>
                </div>
                <div>
                <div class="searchBlockWrapper">
                    <div class="searchBlock">
                        <h3>Where?</h3>
                        <input type="text">
                        <h3>What?</h3>
                        <input type="text">
                        <h3>When?</h3>
                        <div class="timeSpan">
                            <input type="text">
                            <div class="timeHyphen"></div>
                            <input type="text">
                        </div>
                        <div class="btn">
                            <a href="#">
                                SEARCH IT
                                <img src="images/search.png" alt="search icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
